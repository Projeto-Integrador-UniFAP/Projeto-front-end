<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Cadastro/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <title>Cadastro</title>
</head>
<body>
    <div id="Cadastro-container">
        <h1>Faça Seu Cadastro</h1>
        <form action="">
          <label for="Nome">Nome</label>
          <input type="Nome" name="Nome" id="Nome" placeholder="Digite seu nome">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Digite seu e-email" autocomplete="on">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
          <input type="checkbox" name="agreement" id="agreement">
          <label for="agreement" id="agreement-label">Concordo com os <a href="#">termos e Condições</a></label>
          <input type="submit" value="Continuar">
        </form>
    </div>
</body>
</html>
